<div>
	<button>Create A Room</button>
	<form name="roomForm">
		<div class="form-group">
			<label for="roomName">Name</label>
			<input ng-model="newRoom.roomName" type="text" id="roomName" name="name">
		</div>
		<div class="form-group">
			<label for="roomName">Private</label>
			<input ng-model="newRoom.roomPrivacy" type="checkbox" id="roomPrivacy" name="name">
		</div>
		<input type="submit"></input>
	</form>
</div>

{{newRoom}}
