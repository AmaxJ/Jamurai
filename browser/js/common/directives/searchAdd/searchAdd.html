<navbar></navbar>
<div class="col-md-6 col-md-offset-3" id='searchAdd'>
    <div class="row" id="search-input">
        <div class="col-md-8 col-md-offset-2">
            <form ng-submit="search(text)">
                <div class="form-group">
                <label for="search" class="control-label">Search for videos</label>
                    <input type="text" class="form-control" ng-model="text" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Search" />
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class='table' ng-show='showSearchResults'>
                <tr>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Add</th>
                </tr>
                <tr ng-repeat='result in searchResults'>
                    <td>{{result.snippet.title}}</td>
                    <td><img height="90" width="120" ng-src='{{result.snippet.thumbnails.default.url}}' /></td>
                    <td>
                        <button class="btn btn-primary btn-sm" ng-click='add(result, user)'>Add</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
