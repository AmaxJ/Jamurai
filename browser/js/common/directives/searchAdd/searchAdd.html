<div>
<form>
	<input type="text" ng-model="text"/>
	<input type="button" ng-click="search(text)" value="Search"/>
</form>
<table class='table' ng-show='showSearchResults'>
	<tr>
		<th>Title</th>
		<th>Image</th>
		<th>Add</th>
	</tr>
	<tr ng-repeat='result in searchResults'>
		<td>{{result.snippet.title}}</td>
		<td><img ng-src='{{result.snippet.thumbnails.default.url}}'/></td>
		<td>
			<button ng-click='add(result)'>Add</button>
		</td>
	</tr>
	</table>
</div>
