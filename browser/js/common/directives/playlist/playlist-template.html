<div class='container-fluid'>
	<div class='col-md-8 col-md-offset-2'>
		<table class='table'>
			<tr>
				<th>Song</th>
				<th>Artist</th>
				<th>Posted by</th>
			</tr>
			<tr ng-repeat='song in songs'>
				<td>{{song.name}}</td>
				<td>{{song.artist}}</td>
				<!-- <td>:{{song.postedBy}}</td> -->
			</tr>
		</table>
	</div>
</div>
