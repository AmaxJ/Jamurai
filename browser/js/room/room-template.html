<div class="row">
    <div class="col-md-12">
        <h1>Welcome to {{room.name}}!</h1>
        <h2>Created by {{room.creator.username}}</h2>
        <h3>This event is being hosted at {{room.location}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <playlist user='user' room='room' songs="songs"></playlist>
    </div>
<div>
	<h4>Users in this room right now:</h4>
	<p ng-repeat='user in room.users'>{{user.username}}</p>
</div>
