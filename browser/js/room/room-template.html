<navbar></navbar>
<div class="row" id='room'>
    <div id="left-sidebar" class="col-sm-2">
        <div id="leader-profile" ng-repeat="user in room.users" class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <img class="img-circle profile-img" ng-src="{{user.picture}}" alt="">
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <playlist user='user' room='room' playlist="playlist"></playlist>
    </div>
    <div class="col-sm-4" id="right-sidebar">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h4>PowerUps</h4>
                <div class="list-group">
                    <button ng-repeat="powerup in powerupObj.powerups track by $index" class="list-group-item" ng-click="usePowerUp(powerup, user, room)">{{powerup}}</button>
                </div>
            </div>
        </div>
        <youtube-embed></youtube-embed>
    </div>
</div>
