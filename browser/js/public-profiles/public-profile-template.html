<navbar></navbar>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4" id="public-photo">
        <img class="img-circle profile-img" ng-src="{{publicUser.picture}}" alt="" height="200px" width="200px">
    </div>
</div>
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="profile-details">
            <label for="userName">Username:</label>
            <p>{{publicUser.username}}</p>
            <label for="userEmail">Email:</label>
            <p>{{publicUser.email}}</p>
        </div>
    </div>
    <div class="row powerupDiv">
            <div class="col-sm-4 col-sm-offset-4">
                <div>
                    <h4 id="public-powerup-label">
                        <span class="ninja-symbol">+</span>
                         {{publicUser.username}}'s' Power Ups <span class="ninja-symbol">+</span>
                    </h4>
                </div>
                <div ng-repeat="powerup in userPowerups" class='col-sm-6'>
                    <img id="powerup-icon" ng-src="{{powerup.icon}}"></img>
                    <p id="power-name">{{powerup.name}}</p>
                </div>
            </div>
        </div>
</div>
