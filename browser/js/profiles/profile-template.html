<navbar></navbar>
<div class="row profile-details">
    <div class="col-sm-12">
        <div class="row">
            <img src="{{loggedInUser.picture}}" alt="">
        </div>
        <div class="row">
            <form name="userForm" ng-submit="updateUser(loggedInUser, updateDetails)">
                <div class="form-group col-sm-4 col-sm-offset-4">
                    <label for="userName">Username:</label>
                    <p>{{loggedInUser.username}}</p>
                    <input ng-show="isEditable()" ng-model="updateDetails.username" type="text" id="userName" class='form-control'>
                </div>
                <div class="form-group col-sm-4 col-sm-offset-4">
                    <label for="userEmail">Email:</label>
                    <p>{{loggedInUser.email}}</p>
                    <input ng-show="isEditable()" ng-model="updateDetails.email" type="text" id="userEmail" class="form-control">
                </div>
                <div class="form-group col-sm-4 col-sm-offset-4">
                    <input class="btn btn-success" ng-show="isEditable()" type="submit" value="Save">
                </div>
            </form>
        </div>
        <div id="edit-button">
            <button class="btn btn-primary" ng-click="setEditable()">Edit</button>
        </div>
    </div>
</div>
