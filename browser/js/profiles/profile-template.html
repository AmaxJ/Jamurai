<p>User Profile</p>
<button ng-click="setEditable()">Edit Profile</button>
<div class="profile-details">
	<label>Username:</label>
	<p>{{loggedInUser.username}}</p>
	<label>Email:</label>
	<p>{{loggedInUser.email}}</p>
</div>
<form ng-show="isEditable()" name="userForm" ng-submit="updateUser(loggedInUser, updateDetails)">
		<div class="form-group">
			<label for="userName">Username:</label>
			<input ng-model="updateDetails.username" type="text" id="userName" class='form-control'>
		</div>
		<div class="form-group">
			<label for="userEmail">Email:</label>
			<input ng-model="updateDetails.email" type="text" id="userEmail" class="form-control">
		</div>

	<input type="submit">
</form>
